<script>
  document.getElementById("search-btn").addEventListener("click", function() {
    var searchQuery = document.getElementById("search-input").value.trim().toLowerCase();
    if (searchQuery) {
      // Vyhledávání produktů na stránce
      var products = document.querySelectorAll(".product"); // Uprav podle tvé struktury produktů
      var found = false;

      products.forEach(function(product) {
        var productName = product.querySelector(".product-name").textContent.toLowerCase(); // Uprav podle tvé struktury produktů
        if (productName.includes(searchQuery)) {
          product.style.display = "block"; // Zobrazit produkt
          found = true;
        } else {
          product.style.display = "none"; // Skrytí produktu, který neodpovídá hledání
        }
      });

      if (!found) {
        alert("Žádný produkt nenalezen.");
      }
    } else {
      alert("Prosím, zadejte hledaný výraz.");
    }
  });
</script>
<script>
let cart = [];

// Přidání do košíku
document.querySelectorAll('.add-to-cart').forEach(button => {
  button.addEventListener('click', () => {
    const product = button.closest('.product');
    const id = product.dataset.id;
    const name = product.dataset.name;
    const price = parseFloat(product.dataset.price);

    // Zkontrolovat, jestli už je produkt v košíku
    const existingProduct = cart.find(item => item.id === id);
    if (existingProduct) {
      existingProduct.quantity += 1;
    } else {
      cart.push({ id, name, price, quantity: 1 });
    }

    alert(`${name} přidán do košíku!`);
  });
});

// Zobrazení košíku
document.getElementById('cart-btn').addEventListener('click', () => {
  const cartItemsList = document.getElementById('cart-items');
  const totalPriceSpan = document.getElementById('total-price');

  cartItemsList.innerHTML = ''; // Vymazat staré položky
  let total = 0;

  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} x ${item.quantity} – ${(item.price * item.quantity).toFixed(2)} Kč`;
    cartItemsList.appendChild(li);
    total += item.price * item.quantity;
  });

  totalPriceSpan.textContent = total.toFixed(2) + ' Kč';
  document.getElementById('cart-modal').style.display = 'flex';
});

// Zavření košíku
document.getElementById('close-cart-btn').addEventListener('click', () => {
  document.getElementById('cart-modal').style.display = 'none';
});
</script>
</body>
</html>
