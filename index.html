<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stylish and modern e-shop with original design clothing.">
    <meta name="keywords" content="Home, About us, Cart, Search">
    <meta name="author" content="Wearable">
    <title>Wearable - E-shop with clothing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Cart</a></li>
            <li>
    <input type="text" id="search-input" placeholder="Hledat produkty..." aria-label="Search products">
    <button id="search-btn" class="btn-primary">Search</button>
            </li>
        </ul>
    </nav>
</header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Stylish clothing with original designs.</h2>
            <p>Discover our collection and choose something that suits your style.</p>
            <a href="#categories" class="btn-primary">Explore categories</a>
        </div>
    </section>

    <!-- Categories Section -->
    <section id="categories" class="categories">
        <div class="container">
            <div class="cta-text">What are you looking for?</div>
            <div class="category-buttons">
                <a href="#" class="category-btn" id="tshirts-link" aria-label="T-shirts category">T-shirts</a>
                <a href="#" class="category-btn" id="hoodies-link" aria-label="Hoodies category">Hoodies</a>
                <a href="#" class="category-btn" id="merch-link" aria-label="Merch category">Merch</a>
                <a href="#" class="category-btn" id="limitka-link" aria-label="Limitka category">Limitka</a>
                <a href="#" class="category-btn" id="everything-link" aria-label="Everything category">Everything</a>
            </div>
        </div>
    </section>

    <script>
        // Přesměrování na odpovídající stránky při kliknutí na kategorii
        document.getElementById('tshirts-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "t-shirts.html"; // Přesměrování na t-shirts.html
        });
        document.getElementById('hoodies-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "hoodies.html"; // Přesměrování na hoodies.html
        });
        document.getElementById('merch-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "merch.html"; // Přesměrování na merch.html
        });
        document.getElementById('limitka-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "limitka.html"; // Přesměrování na limitka.html
        });
        document.getElementById('everything-link').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "everything.html"; // Přesměrování na everything.html
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 VeloxWearable. All rights reserved.</p>
    </footer>
<script>
  document.getElementById("search-btn").addEventListener("click", function() {
    var searchQuery = document.getElementById("search-input").value.trim().toLowerCase();
    if (searchQuery) {
      // Vyhledávání produktů na stránce
      var products = document.querySelectorAll(".product"); // Uprav podle tvé struktury produktů
      var found = false;

      products.forEach(function(product) {
        var productName = product.querySelector(".product-name").textContent.toLowerCase(); // Uprav podle tvé struktury produktů
        if (productName.includes(searchQuery)) {
          product.style.display = "block"; // Zobrazit produkt
          found = true;
        } else {
          product.style.display = "none"; // Skrytí produktu, který neodpovídá hledání
        }
      });

      if (!found) {
        alert("Žádný produkt nenalezen.");
      }
    } else {
      alert("Prosím, zadejte hledaný výraz.");
    }
  });
</script>
</body>
</html>
