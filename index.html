<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stylish and modern e-shop with original design clothing.">
  <meta name="keywords" content="Home, About us, Cart, Search">
  <meta name="author" content="Wearable">
  <title>Wearable - E-shop with clothing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li>
          <input type="text" id="search-input" placeholder="Hledat produkty..." aria-label="Search products">
          <button id="search-btn" class="btn-primary">Search</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Stylish clothing with original designs.</h2>
      <p>Discover our collection and choose something that suits your style.</p>
      <a href="#categories" class="btn-primary">Explore categories</a>
    </div>
  </section>

  <!-- Categories Section -->
  <section id="categories" class="categories">
    <div class="container">
      <div class="cta-text">What are you looking for?</div>
      <div class="category-buttons">
        <a href="#" class="category-btn" id="tshirts-link">T-shirts</a>
        <a href="#" class="category-btn" id="hoodies-link">Hoodies</a>
        <a href="#" class="category-btn" id="merch-link">Merch</a>
        <a href="#" class="category-btn" id="limitka-link">Limitka</a>
        <a href="#" class="category-btn" id="everything-link">Everything</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 VeloxWearable. All rights reserved.</p>
  </footer>

  <!-- Skript: Kategorie přesměrování -->
  <script>
    const categoryLinks = {
      'tshirts-link': 't-shirts.html',
      'hoodies-link': 'hoodies.html',
      'merch-link': 'merch.html',
      'limitka-link': 'limitka.html',
      'everything-link': 'everything.html'
    };

    Object.keys(categoryLinks).forEach(id => {
      document.getElementById(id).addEventListener('click', (event) => {
        event.preventDefault();
        window.location.href = categoryLinks[id];
      });
    });
  </script>

  <!-- Skript: Vyhledávání -->
  <script>
    document.getElementById("search-btn").addEventListener("click", function() {
      const query = document.getElementById("search-input").value.trim().toLowerCase();
      if (!query) {
        alert("Prosím, zadejte hledaný výraz.");
        return;
      }

      const products = document.querySelectorAll(".product");
      let found = false;

      products.forEach(product => {
        const name = product.querySelector(".product-name").textContent.toLowerCase();
        if (name.includes(query)) {
          product.style.display = "block";
          found = true;
        } else {
          product.style.display = "none";
        }
      });

      if (!found) alert("Žádný produkt nenalezen.");
    });
  </script>

  <!-- Skript: Košík -->
  <script>
    let cart = [];

    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const product = button.closest('.product');
        const id = product.dataset.id;
        const name = product.dataset.name;
        const price = parseFloat(product.dataset.price);

        const existing = cart.find(item => item.id === id);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ id, name, price, quantity: 1 });
        }

        alert(`${name} přidán do košíku!`);
        console.log(cart);
      });
    });

    // Pokud budeš mít zobrazení košíku (např. modal), můžeš přidat i další funkce...
  </script>
</body>
</html>
