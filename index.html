<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velox Clothing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Domů</a></li>
        <li><a href="#">Kolekce</a></li>
        <li><a href="#">Obchod</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Vítejte ve Velox</h2>
    <p>Nejnovější trendy v oblečení</p>
    <a href="#" class="btn-primary">Prozkoumat</a>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <p class="cta-text">Prozkoumejte naši nabídku</p>
    <div class="category-buttons">
      <a href="#" class="category-btn">Trička</a>
      <a href="#" class="category-btn">Mikiny</a>
      <a href="#" class="category-btn">Merch</a>
      <a href="#" class="category-btn">Limitka</a>
      <a href="#" class="category-btn">Všechno</a>
    </div>
  </section>

  <!-- Product List Section -->
  <section class="product-list">
    <div class="product">
      <img src="images/product1.jpg" alt="Produkt 1">
      <h3>Tričko</h3>
      <p class="price">499 Kč</p>
      <button class="add-to-cart">Přidat do košíku</button>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Produkt 2">
      <h3>Mikina</h3>
      <p class="price">799 Kč</p>
      <button class="add-to-cart">Přidat do košíku</button>
    </div>
    <div class="product">
      <img src="images/product3.jpg" alt="Produkt 3">
      <h3>Limitka</h3>
      <p class="price">999 Kč</p>
      <button class="add-to-cart">Přidat do košíku</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>© 2025 Velox Clothing. Všechna práva vyhrazena.</p>
  </footer>

</body>
</html>
