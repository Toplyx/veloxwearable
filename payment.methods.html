<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Možnosti platby</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        #payment-methods {
            background-color: #fff;
            padding: 40px;
            margin: 50px auto;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #payment-methods h3 {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .payment-options {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 30px;
        }

        .payment-options label {
            cursor: pointer;
        }

        .payment-options input {
            display: none;
        }

        .payment-options img {
            width: 100px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: white;
            color: #f4a300;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div id="payment-methods">
        <h3>Vyberte metodu platby</h3>
        <div class="payment-options">
            <label>
                <input type="radio" name="payment-method" value="visa">
                <img src="images/visa-logo.png" alt="Visa"/>
            </label>
            <label>
                <input type="radio" name="payment-method" value="mastercard">
                <img src="images/mastercard-logo.png" alt="MasterCard"/>
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal">
                <img src="images/paypal-logo.png" alt="PayPal"/>
            </label>
            <label>
                <input type="radio" name="payment-method" value="google-pay">
                <img src="images/google-pay-logo.png" alt="Google Pay"/>
            </label>
            <label>
                <input type="radio" name="payment-method" value="apple-pay">
                <img src="images/apple-pay-logo.png" alt="Apple Pay"/>
            </label>
        </div>

        <button onclick="window.location.href='confirmation.html';">Dokončit objednávku</button>
    </div>
</body>
</html>
