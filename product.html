        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 50px;
        }

        .nav-buttons-left {
            position: absolute;
            left: 50px;
            top: 30px;
        }

        .nav-buttons a {
            background: linear-gradient(145deg, #f4a300, #ffbb33);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: linear-gradient(145deg, #ffbb33, #f4a300);
            transform: scale(1.1);
            box-shadow: 5px 5px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons a:active {
            transform: scale(1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 50px;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .product-name {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .price {
            font-size: 1.2em;
            color: #f4a300;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: white;
            color: #f4a300;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);

            const cartItem = {
                id: product.id,
                name: product.name,
                price: product.price,
                image: product.image
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(cartItem);
            localStorage.setItem("cart", JSON.stringify(cart));
