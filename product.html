<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I WEAR, I DON'T CARE – Detail</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1c1c1c;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
        }

        .product-image {
            flex: 1;
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .product-info {
            flex: 1;
        }

        .product-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }

        .product-info p {
            color: #ccc;
            line-height: 1.6;
        }

        .product-info .price {
            font-size: 24px;
            color: #00ff99;
            margin: 15px 0;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
        }

        .btn {
            margin-top: 30px;
            background-color: #00ff99;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #00cc77;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
<img src="images/1f5a6f51-ec6d-4372-9cde-4d4220f1bd24.jpg" alt="I WEAR, I DON'T CARE T-shirt" />
        </div>

        <div class="product-info">
            <h1>I WEAR, I DON'T CARE</h1>
            <p class="price">$20</p>
            <p>
                This bold black t-shirt makes a statement. Designed for those who live confidently,
                this shirt is made of premium cotton, offering all-day comfort and style. Be bold, be different.
            </p>

            <label for="size">Size:</label>
            <select id="size">
                <option value="s">Small (S)</option>
                <option value="m">Medium (M)</option>
                <option value="l">Large (L)</option>
                <option value="xl">Extra Large (XL)</option>
            </select>

            <label for="color">Color:</label>
            <select id="color">
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>

            <button class="btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart() {
            const size = document.getElementById("size").value;
            const color = document.getElementById("color").value;
            alert(`✅ Added to cart:\nT-shirt\nSize: ${size.toUpperCase()}\nColor: ${color.charAt(0).toUpperCase() + color.slice(1)}`);
        }
    </script>
</body>
</html>
