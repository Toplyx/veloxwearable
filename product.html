<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I WEAR, I DON'T CARE – Detail</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .product-detail {
            display: flex;
            gap: 50px;
            padding: 60px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 50px auto;
        }

        .product-image img {
            width: 450px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #111;
        }

        .product-description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #444;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .options label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .options select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .price {
            font-size: 2em;
            color: #f4a300;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: white;
            color: #f4a300;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="product-detail">
        <div class="product-image">
            <img src="images/1f5a6f51-ec6d-4372-9cde-4d4220f1bd24.jpg" alt="I WEAR, I DON'T CARE T-shirt" />
        </div>

        <div class="product-info">
            <h1>I WEAR, I DON'T CARE</h1>
            <p class="product-description">
                This bold black t-shirt makes a statement. Designed for those who live confidently,
                this shirt is made of premium cotton, offering all-day comfort and style. Be bold, be different.
            </p>

            <div class="options">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="s">Small (S)</option>
                    <option value="m">Medium (M)</option>
                    <option value="l">Large (L)</option>
                    <option value="xl">Extra Large (XL)</option>
                </select>

                <label for="color">Color:</label>
                <select id="color">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
            </div>

            <p class="price">$20</p>
            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

<!-- Před koncem </body> -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function addToCart() {
        const size = document.getElementById("size").value;
        const color = document.getElementById("color").value;
        const product = {
            name: "I WEAR, I DON'T CARE T-shirt",
            size: size,
            color: color,
            price: 20
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));

        Swal.fire({
            icon: 'success',
            title: '✅ Přidáno!',
            text: 'Produkt byl úspěšně přidán do košíku.',
            background: '#111',
            color: '#fff',
            confirmButtonColor: '#f4a300'
        });
    }
</script>
</body>
</html>
