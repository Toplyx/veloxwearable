<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I WEAR, I DON'T CARE – Detail</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 50px;
        }

        .nav-buttons-left {
            position: absolute;
            left: 50px;
            top: 30px;
        }

        .nav-buttons a {
            background: linear-gradient(145deg, #f4a300, #ffbb33);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: linear-gradient(145deg, #ffbb33, #f4a300);
            transform: scale(1.1);
            box-shadow: 5px 5px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons a:active {
            transform: scale(1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .product-detail {
            display: flex;
            gap: 50px;
            padding: 60px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 50px auto;
        }

        .product-image img {
            width: 450px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #111;
        }

        .product-description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #444;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .options label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .options select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .price {
            font-size: 2em;
            color: #f4a300;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: white;
            color: #f4a300;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="nav-buttons-left">
        <a href="javascript:history.back()">Back</a>
    </div>

    <div class="nav-buttons">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="product-detail">
        <div class="product-image">
            <img src="" alt="" />
        </div>

        <div class="product-info">
            <h1></h1>
            <p class="product-description"></p>

            <div class="options">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="s">Small (S)</option>
                    <option value="m">Medium (M)</option>
                    <option value="l">Large (L)</option>
                    <option value="xl">Extra Large (XL)</option>
                </select>

                <label for="color">Color:</label>
                <select id="color">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>
            </div>

            <p class="price"></p>
            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>

    </div>

        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get("id"));
        const product = products.find(p => p.id === productId);

        if (product) {
            document.querySelector(".product-image img").src = product.image;
            document.querySelector(".product-image img").alt = product.name;
            document.querySelector(".product-info h1").textContent = product.name;
            document.querySelector(".product-description").textContent = product.description;
            document.querySelector(".price").textContent = $${product.price};
        } else {
            document.querySelector(".product-info h1").textContent = "Product not found";
            document.querySelector(".product-description").textContent = "We couldn't find this product.";
            document.querySelector(".product-image img").src = "images/notfound.png";
        }

        function addToCart() {
            const size = document.getElementById("size").value;
            const color = document.getElementById("color").value;

            const cartItem = {
                id: product.id,
                name: product.name,
                size: size,
                color: color,
                price: product.price
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(cartItem);
            localStorage.setItem("cart", JSON.stringify(cart));

            Swal.fire({
                icon: 'success',
                title: '✅ Added!',
                text: 'Product successfully added to cart.',
                background: '#111',
                color: '#fff',
                confirmButtonColor: '#f4a300',
                showConfirmButton: false,
                timer: 1500
            });
        }
