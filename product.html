<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I WEAR, I DON'T CARE – Detail</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Tvé CSS styly zůstávají stejné */
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="images/1f5a6f51-ec6d-4372-9cde-4d4220f1bd24.jpg" alt="I WEAR, I DON'T CARE T-shirt" />
        </div>

        <div class="product-info">
            <h1>I WEAR, I DON'T CARE</h1>
            <p class="price">$20</p>
            <p>
                This bold black t-shirt makes a statement. Designed for those who live confidently,
                this shirt is made of premium cotton, offering all-day comfort and style. Be bold, be different.
            </p>

            <label for="size">Size:</label>
            <select id="size">
                <option value="s">Small (S)</option>
                <option value="m">Medium (M)</option>
                <option value="l">Large (L)</option>
                <option value="xl">Extra Large (XL)</option>
            </select>

            <label for="color">Color:</label>
            <select id="color">
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>

            <button class="btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

<script>
    function addToCart() {
        const size = document.getElementById("size").value;
        const color = document.getElementById("color").value;
        const product = {
            name: "I WEAR, I DON'T CARE T-shirt",
            size: size,
            color: color,
            price: 20
        };

        // Získání existujícího košíku z localStorage (pokud existuje)
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Přidání produktu do košíku
        cart.push(product);

        // Uložení košíku zpět do localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // Potvrzení přidání do košíku
        alert(`✅ Added to cart:\nT-shirt\nSize: ${size.toUpperCase()}\nColor: ${color.charAt(0).toUpperCase() + color.slice(1)}`);
        
        // Logování košíku pro kontrolu
        console.log(cart);
    }
</script>
<div class="product-detail">
  <div class="product-image">
    <img src="images/tricko1.jpg" alt="Product Name">
  </div>
  <div class="product-info">
    <h1>Produktové jméno</h1>
    <p class="product-description">Popis produktu s nějakým stylem.</p>

    <div class="options">
      <label for="size">Velikost:</label>
      <select id="size">
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>

      <label for="color">Barva:</label>
      <select id="color">
        <option>Černá</option>
        <option>Bílá</option>
        <option>Červená</option>
      </select>
    </div>

    <p class="price">499 Kč</p>
    <button class="add-to-cart-btn">Přidat do košíku</button>
  </div>
</div>
</body>
</html>
