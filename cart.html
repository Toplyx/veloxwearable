<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košík</title>
    <link rel="stylesheet" href="styles.css"> <!-- Připojíte svůj CSS soubor -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </header>
    <!-- Košík modální okno -->
    <div id="cart-modal">
        <h2>Váš košík</h2>
        <ul id="cart-items">
            <!-- Zde se budou zobrazovat produkty přidané do košíku -->
        </ul>
    </div>

    <script src="script.js"></script>
<script>
    // Načti košík z localStorage
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cartItemsContainer = document.getElementById("cart-items");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = "<li>Košík je prázdný.</li>";
        } else {
            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${item.name}</strong> <br>
                    Velikost: ${item.size} | Barva: ${item.color} | Cena: $${item.price}
                    <button onclick="removeItem(${index})" style="margin-left: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">❌</button>
                `;
                cartItemsContainer.appendChild(li);
            });
        }
    });

    function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload(); // Obnoví stránku, aby se aktualizoval košík
    }
</script>
</body>
</html>
