<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Košík</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styl pro "Back" tlačítko */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Back button -->
    <button class="back-button" onclick="window.location.href='index.html';">Back</button>

    <div id="cart-modal">
        <h2>Váš košík</h2>
        <ul id="cart-items">
            <!-- Produkty se načtou sem -->
        </ul>

        <!-- Pokračování k platbě -->
        <button onclick="window.location.href='payment-methods.html';">Pokračovat k platbě</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<li>Košík je prázdný.</li>";
            } else {
                cart.forEach((item, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = ` 
                        <strong>${item.name}</strong> <br>
                        Velikost: ${item.size.toUpperCase()} |
                        Barva: ${item.color.charAt(0).toUpperCase() + item.color.slice(1)} |
                        Cena: $${item.price}
                        <button onclick="removeItem(${index})" style="margin-left: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">❌</button>
                    `;
                    li.style.marginBottom = "15px";
                    cartItemsContainer.appendChild(li);
                });
            }
        });

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload(); // aktualizuje stránku
        }
    </script>
</body>
</html>
