<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff4500;
        }

        #cart-modal {
            width: 90%;
            max-width: 900px;
            margin: 80px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #cart-modal h2 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            color: #111;
        }

        #cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #cart-items li {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #cart-items li:hover {
            transform: translateY(-5px);
        }

        .item-info {
            flex-grow: 1;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.4em;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #e60000;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <button class="back-button" onclick="window.location.href='index.html';">Back</button>

    <div id="cart-modal">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will load here -->
        </ul>

        <button onclick="window.location.href='confirmation.html';">Proceed to Checkout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<li>Your cart is empty.</li>";
            } else {
                cart.forEach((item, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <div class="item-info">
                            <strong>${item.name}</strong><br>
                            Size: ${item.size.toUpperCase()} | Color: ${item.color.charAt(0).toUpperCase() + item.color.slice(1)} | Price: $${item.price}
                        </div>
                        <button class="remove-btn" onclick="removeItem(${index})">&times;</button>
                    `;
                    cartItemsContainer.appendChild(li);
                });
            }
        });

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload(); // reload the page
        }
    </script>
</body>
</html>
