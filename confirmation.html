<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení objednávky</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div id="confirmation">
        <h3>Potvrzení objednávky</h3>

        <form id="order-form">
            <div class="form-group">
                <label for="address">Adresa</label>
                <input type="text" id="address" name="address" placeholder="Zadejte adresu" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" placeholder="Zadejte telefonní číslo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Zadejte email" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Vyberte platební metodu</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="paypal">PayPal</option>
                    <option value="google-pay">Google Pay</option>
                    <option value="apple-pay">Apple Pay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="card-element">Platební karta</label>
                <div id="card-element">
                    <!-- Stripe Elements bude tady -->
                </div>
            </div>

            <div class="form-group">
                <label for="cart-items">Seznam produktů:</label>
                <ul id="cart-items">
                    <!-- Produkty se načtou sem -->
                </ul>
            </div>

            <div class="total-price">
                Celková částka: <span id="total-price">0 Kč</span>
            </div>

            <button type="submit">Dokončit platbu</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        const stripe = Stripe('pk_test_51RBbEUQ5LEQiTTFxItmW9KjLnpyNBOTBBzoqnanY9YxEuphNFGlUUViCHYMBykCAwqwS9HXXgczRA53L9r9wi7G900hymrqJ8r');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<li>Košík je prázdný.</li>";
            } else {
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.innerHTML = ` 
                        <strong>${item.name}</strong> - ${item.size.toUpperCase()} - ${item.color.charAt(0).toUpperCase() + item.color.slice(1)} - ${item.price} Kč
                    `;
                    cartItemsContainer.appendChild(li);
                    totalPrice += item.price;
                });

                // Aktualizace celkové částky
                document.getElementById("total-price").textContent = `${totalPrice} Kč`;
            }
        });

        document.getElementById("order-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            // Vytvoření tokenu pro platbu
            stripe.createPaymentMethod('card', cardElement).then(function(result) {
                if (result.error) {
                    document.getElementById("error-message").textContent = "Platba se nezdařila: " + result.error.message;
                } else {
                    // Odeslání platebního tokenu na server pro zpracování platby
                    fetch('/create-payment-intent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            payment_method: result.paymentMethod.id,
                            address: address,
                            phone: phone,
                            email: email
                        }),
                    }).then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Po úspěšné platbě: odstranění položek z košíku a přesměrování
                            localStorage.removeItem("cart");
                            window.location.href = "thank-you.html"; // Přesměrování na stránku potvrzení
                        } else {
                            document.getElementById("error-message").textContent = "Platba byla zamítnuta.";
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
