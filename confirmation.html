<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení objednávky</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div id="confirmation">
        <h3>Potvrzení objednávky</h3>
        <form id="order-form">
            <div class="form-group">
                <label for="address">Adresa</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Vyberte platební metodu</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="card">Kreditní / Debetní karta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="card-element">Platební karta</label>
                <div id="card-element"></div>
            </div>

            <div class="form-group">
                <label>Seznam produktů:</label>
                <ul id="cart-items"></ul>
            </div>

            <div class="total-price">
                Celková částka: <span id="total-price">0 Kč</span>
            </div>

            <button type="submit">Dokončit platbu</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        const stripe = Stripe('pk_test_51RBbEUQ5LEQiTTFxItmW9KjLnpyNBOTBBzoqnanY9YxEuphNFGlUUViCHYMBykCAwqwS9HXXgczRA53L9r9wi7G900hymrqJ8r');
        const elements = stripe.elements();
        const card = elements.create('card');
        card.mount('#card-element');

        document.addEventListener("DOMContentLoaded", () => {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-items");
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<li>Košík je prázdný.</li>";
            } else {
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.name} - ${item.size} - ${item.color} - ${item.price} Kč`;
                    cartItemsContainer.appendChild(li);
                    totalPrice += item.price;
                });
                document.getElementById("total-price").textContent = `${totalPrice} Kč`;
            }
        });

        document.getElementById("order-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const totalPrice = parseInt(document.getElementById("total-price").textContent.replace(' Kč', ''));

            const { error, paymentMethod } = await stripe.createPaymentMethod({
                type: 'card',
                card: card,
                billing_details: {
                    email: email,
                    phone: phone,
                    address: {
                        line1: address
                    }
                }
            });

            if (error) {
                document.getElementById("error-message").textContent = error.message;
                return;
            }

            // Pošleme požadavek na backend s totalPrice
            const response = await fetch('http://localhost:4242/create-payment-intent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    payment_method: paymentMethod.id,
                    email,
                    amount: totalPrice * 100 // Pošleme částku v haléřích
                })
            });

            const data = await response.json();

            if (data.success) {
                localStorage.removeItem("cart");
                window.location.href = "thank-you.html";
            } else {
                document.getElementById("error-message").textContent = "Platba selhala.";
            }
        });
    </script>
</body>
</html>
