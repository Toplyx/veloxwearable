<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení objednávky</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        #confirmation {
            background-color: #fff;
            padding: 40px;
            margin: 50px auto;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #confirmation h3 {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .confirmation-details {
            margin-bottom: 30px;
        }

        .confirmation-details p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: white;
            color: #f4a300;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
                <li><a href="payment-methods.html" id="payment-btn">Platba</a></li>
            </ul>
        </nav>
    </header>

    <div id="confirmation">
        <h3>Potvrzení objednávky</h3>

        <form id="order-form">
            <div class="form-group">
                <label for="address">Adresa</label>
                <input type="text" id="address" name="address" placeholder="Zadejte adresu" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" placeholder="Zadejte telefonní číslo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Zadejte email" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Vyberte platební metodu</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="paypal">PayPal</option>
                    <option value="google-pay">Google Pay</option>
                    <option value="apple-pay">Apple Pay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cart-items">Seznam produktů:</label>
                <ul id="cart-items">
                    <!-- Produkty se načtou sem -->
                </ul>
            </div>

            <button type="submit">Dokončit platbu</button>
        </form>
    </div>

    <script>
        const stripe = Stripe('tvůj_public_key_z_Stripe'); // Tvůj public key z Stripe
        const elements = stripe.elements();
        
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<li>Košík je prázdný.</li>";
            } else {
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <strong>${item.name}</strong> - ${item.size.toUpperCase()} - ${item.color.charAt(0).toUpperCase() + item.color.slice(1)} - $${item.price}
                    `;
                    cartItemsContainer.appendChild(li);
                });
            }
        });

        document.getElementById("order-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const paymentMethod = document.getElementById("payment-method").value;

            // Vytvoření tokenu pro platbu (pro Stripe)
            stripe.createPaymentMethod('card', cardElement).then(function(result) {
                if (result.error) {
                    alert(result.error.message);
                } else {
                    // Odeslání platebního tokenu na server pro zpracování platby
                    fetch('/create-payment-intent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            payment_method: result.paymentMethod.id,
                            address: address,
                            phone: phone,
                            email: email,
                            payment_method_type: paymentMethod
                        }),
                    }).then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(`Objednávka potvrzena!\n\nAdresa: ${address}\nTelefon: ${phone}\nEmail: ${email}\nPlatba: ${paymentMethod}`);
                        } else {
                            alert('Platba se nezdařila!');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
