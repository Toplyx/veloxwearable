<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení objednávky</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        #confirmation {
            background-color: #fff;
            padding: 40px;
            margin: 50px auto;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #confirmation h3 {
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .confirmation-details {
            margin-bottom: 30px;
        }

        .confirmation-details p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        button {
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: white;
            color: #f4a300;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html" id="cart-btn">Cart</a></li>
                <li><a href="payment-methods.html" id="payment-btn">Platba</a></li>
            </ul>
        </nav>
    </header>

    <div id="confirmation">
        <h3>Potvrzení objednávky</h3>

        <div class="confirmation-details">
            <p><strong>Adresa:</strong> Jana Nováková, Ulice 123, Praha</p>
            <p><strong>Telefon:</strong> +420 123 456 789</p>
            <p><strong>Email:</strong> jana.novakova@email.com</p>
            <p><strong>Vybraná platební metoda:</strong> <span id="payment-method">Visa</span></p>
            <p><strong>Seznam produktů:</strong></p>
            <ul id="cart-items">
                <!-- Produkty se načtou sem -->
            </ul>
        </div>

        <button onclick="finishOrder();">Dokončit platbu</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cart-items");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<li>Košík je prázdný.</li>";
            } else {
                cart.forEach(item => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <strong>${item.name}</strong> - ${item.size.toUpperCase()} - ${item.color.charAt(0).toUpperCase() + item.color.slice(1)} - $${item.price}
                    `;
                    cartItemsContainer.appendChild(li);
                });
            }

            if (paymentMethod) {
                document.getElementById("payment-method").textContent = paymentMethod.value.charAt(0).toUpperCase() + paymentMethod.value.slice(1);
            }
        });

        function finishOrder() {
            alert("Platba byla dokončena. Děkujeme za vaši objednávku!");
        }
    </script>
</body>
</html>
