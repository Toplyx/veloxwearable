<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzení objednávky</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #confirmation {
            background-color: #fff;
            padding: 40px;
            margin: 50px auto;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        #confirmation h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #f4a300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        button:hover {
            background-color: white;
            color: #f4a300;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="confirmation">
        <h3>Vyplňte své údaje pro doručení a platbu</h3>
        <div class="input-field">
            <input type="text" placeholder="Jméno a příjmení" required />
        </div>
        <div class="input-field">
            <input type="text" placeholder="Adresa" required />
        </div>
        <div class="input-field">
            <input type="text" placeholder="Město" required />
        </div>
        <div class="input-field">
            <input type="text" placeholder="PSČ" required />
        </div>
        <div class="input-field">
            <input type="email" placeholder="Email" required />
        </div>

        <button onclick="alert('Objednávka byla dokončena!');">Dokončit platbu</button>
    </div>
</body>
</html>
